<!DOCTYPE html>
<html lang="en">

  <head>
    <script src="static/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="static/pbsmon.js" type="text/javascript"></script>
    <link rel="stylesheet" href="static/pbsmon.css">

    <title>PBS Monitor </title>
  </head>

  <body>

    <div id="left">
      <table>
	<tbody>
	  <tr>
	    <td>
	      <h1> PBSMon      </h1>
	    </td>
	    <td>
	      <div id="noteupdate">
	      </div>
	    </td>
	  </tr>
	  <tr>
	    <td id="clusters"> 
	      Clusters:
	    </td>
	    <td>
	      <div id="hosts">
	      </div>
	    </td>
	  </tr>
	</tbody>
      </table>



      <div id="filterdiv">
	<table>
	  <tbody>
	    <tr>
	      <td>
		<label>
		  Filter: 
		</label>
		
		<input type="textarea" id="filtertext"/> 
	      </td>
	    </tr>
	    <tr>
	      <td id="watch" >
		<ul class="watchbutton">
		  <li class="watchbutton">
		    <h4>
		      Watch 
		    </h4>
		  </li>
		</ul>
	      </td>
	    </tr>
	  </tbody>
	</table>
      </div>

      <div id="watchingdiv">
	<table>
	  <tbody id="watching">
	  </tbody>
	</table>
      </div>
    </div>

    <div id="right">
      <div id="infosdiv">

	<table id="infos">
	  <thead>
	    <tr>
	      <th>
		Host Name
	      </th>
	      <th>
		User Name
	      </th>
	      <th>
		Job ID
	      </th>
	      <th>
		Job Name
	      </th>
	      <th>
		Elapsed Time
	      </th>
	    </tr>
	  </thead>


	  <tbody id="jobinfos">

	  </tbody>


	</table>
      </div>
    </div>
  </body>
</html>
